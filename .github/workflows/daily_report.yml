name: Cloudflare Daily Report

on:
  # 定时任务 - 每天北京时间早上 8:00 运行 (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'
  # 手动触发
  workflow_dispatch:
    inputs:
      date:
        description: '指定查询日期 (格式: YYYY-MM-DD，留空则查询昨天和前天)'
        required: false
        default: ''

jobs:
  push-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run report script
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EMOS_AUTH_TOKEN: ${{ secrets.EMOS_AUTH_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python test_push.py "${{ github.event.inputs.date }}"
          else
            python test_push.py
          fi
